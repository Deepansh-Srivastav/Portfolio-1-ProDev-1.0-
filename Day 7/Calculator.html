    <h1>Arithmetic Calculator</h1>
    <div class="calculator">
        <div class="input-div">
            <input type="text" id="display">


            <table id="table">
                <tr>

                    <td><button class="btn" onclick="typeButton('7')">7</button></td>
                    <td><button class="btn" onclick="typeButton('8')">8</button></td>
                    <td><button class="btn" onclick="typeButton('9')">9</button></td>
                    <td><button class="btn" onclick="typeButton('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="typeButton('4')">4</button></td>
                    <td><button class="btn" onclick="typeButton('5')">5</button></td>
                    <td><button class="btn" onclick="typeButton('6')">6</button></td>
                    <td><button class="btn" onclick="typeButton('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="typeButton('1')">1</button></td>
                    <td><button class="btn" onclick="typeButton('2')">2</button></td>
                    <td><button class="btn" onclick="typeButton('3')">3</button></td>
                    <td><button class="btn" onclick="typeButton('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="typeButton('0')">0</button></td>
                    <td><button id="clear">C</button></td>
                    <td><button class="btn" onclick="typeButton('/')">/</button></td>
                    <td><button id="equals">=</button></td>
                </tr>
            </table>
        </div>
    </div>
